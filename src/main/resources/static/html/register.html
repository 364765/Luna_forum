<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luna Forum - Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
</head>
<body>
<h1>Register</h1>
<form class="form">
    <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" onchange="validateUsername(this.value)"/>
        <span id="wrongUsername" style="color: red"></span>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" id="password" onchange="validatePassword(this.value)"/>
        <span id="wrongPassword" style="color:red"></span>
    </div>
    <div class="form-group">
        <input type="button" id="reg" value="Register" onClick="validateAndSaveUser()" class="btn btn-primary"/>

    </div>
    <div id="feil" style="color: red"></div>
</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/register.js"></script>
<script src="../js/validation.js"></script>
</html>
